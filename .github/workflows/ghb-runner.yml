name: CI-runner

on:
  push:
    branches:
      - github-runner
    paths-ignore:
      - 'README.md'

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install jaxlib pytest matplotlib

      - name: Install pysages
        run: pip install .

      - name: Run tests
        run: |
          echo "Will run on the login node: srun --account=rcc-staff --reservation=gpu_test --partition=gpu -n1 pytest"



